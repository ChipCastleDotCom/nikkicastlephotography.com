<template name="carouselRow">
  <tr>
    <td>
      <a href="#" data-toggle="modal" data-target="#{{this._id}}">
        <img class="img-responsive" src="{{carouselPhoto this thumb=false}}">
      </a>
      {{> _modal photoType='carousel'}}
    </td>
    <td>
      <button type="button" class="button btn btn-default btn-danger"
        data-id="{{this._id}}">
        Remove</button>
    </td>
  </tr>
</template>
