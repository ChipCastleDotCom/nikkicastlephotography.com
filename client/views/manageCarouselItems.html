<template name="manageCarouselItems">
  <div class="row image">
    <div class="col-md-8">
      <h1 id="heading">Manage Carousel Photos</h1>
      {{#autoForm collection="CarouselItems" doc=this type="insert" id="carouselUpload"}}
        {{> afQuickField name="dateOfPhoto"}}
        {{> afQuickField name="photo"}}
        <button type="submit" class="btn btn-primary">Save Carousel Photo</button>
      {{/autoForm}}
      <br/>
      <h1>Carousel Photos</h1>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Date of photo</th>
            <th>Thumbnail</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each items}}
            {{> carouselRow this }}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
