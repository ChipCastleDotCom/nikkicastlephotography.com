<template name="homePhotoRow">
  <tr>
    <td>
      <a href="#" data-toggle="modal" data-target="#{{_id}}">
        <img class="img-responsive" src="{{photo id=this.photo type='home' thumb=true}}">
      </a>
      {{> _modal _id=_id photo=this.photo type='home'}}
    </td>
    <td>
      <button type="button" class="button btn btn-default btn-danger" data-id="{{_id}}"> Remove</button>
    </td>
  </tr>
</template>
