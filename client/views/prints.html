<template name="prints">
  <h1 id="heading">PRINTS FOR PURCHASE</h1>
  {{#each products}}
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="{{productPhoto this thumb=false}}">
        <h2 class="item_name">{{ description }}</h2>
        <div class="simpleCart_shelfItem">
          <span class="item_price">$35.99</span><br>
          <a class="item_add">Purchase</a>
        </div>
      </div>
    </div>
  {{/each}}

  <div class="row">
    <div class="col-md-12">
      <span class="simpleCart_quantity"></span> items -
      <span class="simpleCart_total"></span>
      <a class="simpleCart_checkout">Checkout</a>
    </div>
  </div>
</template>
