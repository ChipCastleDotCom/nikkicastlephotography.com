<template name="prints">
  <h1 id="heading">PRODUCTS AVAILABLE FOR PURCHASE</h1>
  <div class="row">
    <div class="col-xs-12 col-md-offset-8 col-md-4 text-right">
      {{> cartTotal}}
    </div>
  </div>
  <div class="row row-height">
    {{#each products}}
      {{> product this}}
    {{/each}}
  </div>
</template>
