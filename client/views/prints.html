<template name="prints">
  <h1 id="heading">PRINTS FOR PURCHASE</h1>
  {{#each products}}
    <a href="#" data-toggle="modal" data-target="#{{this._id}}">
      <img width="300" src="{{productPhoto this thumb=false}}">
    </a>
    {{> _modal this }}
  {{/each}}

  <div class="row">
    <div class="col-md-12">
      <span class="simpleCart_quantity"></span> items -
      <span class="simpleCart_total"></span>
      <a class="simpleCart_checkout">Checkout</a>
    </div>
  </div>
</template>
