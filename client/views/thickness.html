<template name="thicknessMenu">
  <div class="form-group form-input-xs">
    <label class="col-xs-offset-1 col-xs-5 control-label text-right">Thickness</label>
    <div class="col-xs-6">
      <select class="form-control input-sm item-thickness" data-thickness-trigger="{{_id}}">
        {{#each thicknessFor media}}
          <option value={{this}}>{{this}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
