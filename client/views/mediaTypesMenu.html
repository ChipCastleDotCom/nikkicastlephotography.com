<template name="mediaTypesMenu">
  <div class="form-group form-input-xs">
    <label class="col-xs-offset-1 col-xs-5 control-label text-right">Media type</label>
    <div class="col-xs-6">
      <select class="form-control input-sm item_media" data-media-trigger="{{_id}}">
        {{#each mediaTypesAvailableFor this}}
          <option value={{this}}>{{this}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
