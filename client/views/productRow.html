<template name="productRow">
  <tr>
    <td>{{ this.filename }}</td>
    <td>{{ this.description }}</td>
    <td>{{ this.media }}</td>
    <td>{{ this.tags }}</td>
    <td><img class="img-responsive" src="{{productPhoto this}}"></td>
    <td>
      <button type="button" class="button btn btn-default btn-danger" data-id="{{this._id}}">
        Remove</button>
    </td>
  </tr>
</template>
