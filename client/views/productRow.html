<template name="productRow">
  <tr>
    <td>{{ this.filename }}</td>
    <td>
      <a href="#" data-toggle="modal" data-target="#{{this._id}}">
        <img class="img-responsive" src="{{productPhoto this thumb=true}}">
      </a>
      {{> _modal this }}
    </td>
    <td>{{ this.description }}</td>
    <td>{{ this.postcard }}</td>
    <td>{{ this.bookmark }}</td>
    <td>{{ formatDate this.dateOfPhoto }}</td>
    <td>
      <button type="button" class="button btn btn-default btn-danger" data-id="{{this._id}}">
        Remove</button>
    </td>
  </tr>
</template>
