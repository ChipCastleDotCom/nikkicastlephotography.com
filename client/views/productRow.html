<template name="productRow">
  <tr>
    <td>{{ filename }}</td>
    <td>
      <a href="#" data-toggle="modal" data-target="#{{_id}}">
        <img class="img-responsive" src="{{photo id=this.photo type='product' thumb=true}}">
      </a>
      {{> _modal _id=_id photo=this.photo type='product'}}
    </td>
    <td>{{ description }}</td>
    <td>{{ postcard }}</td>
    <td>{{ bookmark }}</td>
    <td>{{ formatDate dateOfPhoto }}</td>
    <td>
      <button type="button" class="button btn btn-default btn-danger" data-id="{{_id}}">Remove</button>
    </td>
  </tr>
</template>
