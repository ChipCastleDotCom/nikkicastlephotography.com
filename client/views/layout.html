<template name="layout">
  <div class="wrapper">
    <div class="box">
        <div class="row">
            <!-- sidebar -->
            <div class="column col-sm-3" id="sidebar">
                {{> logo}}
                <ul class="nav">
                    <!-- TODO Fix active link -->
                    <li><a href="/">Home</a></li>
                    <li><a href="/photos">Photos</a></li>
                    <li><a href="/prints">Prints for Purchase</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    {{#if currentUser}}
                      <li><a href="/manageCarouselPhotos">Manage Carousel
                        Photos</a></li>
                      <li><a href="/manageProducts">Manage Products</a></li>
                      <li><a href="/logout">Logout</a></li>
                    {{/if}}
                </ul>
                <ul class="nav hidden-xs" id="sidebar-footer">
                </ul>
            </div>
            <!-- /sidebar -->

            <!-- main -->
            <div class="column col-sm-9" id="main">
                <div class="padding">
                    <div class="full col-sm-9">

                        <!-- content -->
                        {{> yield}}

                        {{#unless currentUser}}
                          {{> socialMedia }}
                        {{/unless}}
                    </div><!-- /col-9 -->
                </div><!-- /padding -->
            </div>
            <!-- /main -->
        </div>
    </div>
  </div>
</template>
